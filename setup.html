<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup Password â€“ Blue Mountains District Competition Camp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <h1>Blue Mountains District Competition Camp</h1>
      <p class="login-tagline">Initial Password Setup</p>
      <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; text-align: center;">
        Set your password to access the app. This page is only available for users without a password set.
      </p>
      
      <form class="login-form" id="setupForm">
        <div class="login-error" id="setupError" role="alert" hidden></div>
        
        <label class="form-label">
          Scout name
          <input type="text" id="scoutName" name="scoutName" required autocomplete="username" />
        </label>
        
        <label class="form-label">
          Password
          <input type="password" id="password" name="password" required autocomplete="new-password" />
        </label>
        
        <label class="form-label">
          Confirm Password
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" />
        </label>
        
        <label class="form-label">
          User type
          <select id="userType" name="userType" required>
            <option value="">Select...</option>
            <option value="admin">Admin</option>
            <option value="scorer">Scorer</option>
          </select>
        </label>
        
        <button type="submit" class="btn btn-primary btn-block" id="setupBtn">Set Password</button>
      </form>
      
      <p style="text-align: center; margin-top: 1rem;">
        <a href="login.html" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">Already have a password? Login</a>
      </p>
    </div>
  </div>
  <script src="setup.js"></script>
</body>
</html>
